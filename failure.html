<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Error SignUp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
</head>

<body>
    
    <main>
    <div class="container py-4">
        <header class="pb-3 mb-4 border-bottom">
        <h1 class="d-flex align-items-center text-dark text-decoration-none">
            <span class="fs-4">Newsletter</span>
        </h1>
        </header>

        <div class="p-5 mb-4 bg-body-tertiary rounded-3">
        <div class="container-fluid py-5">
            <h1 class="display-5 fw-bold">Failed to SignUp</h1>
            <p class="col-md-8 fs-4">We have a problem signing you up. please try again or contact with our support team</p>
            <form action="/failure" method="post">
                <button class="btn btn-primary btn-lg" type="submit">Go back</button>
            </form>
            
        </div>
        </div>
    </div>
    </main>
</body>
</html>
